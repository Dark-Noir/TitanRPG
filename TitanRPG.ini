;General configuration-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
[TitanRPG.MutTitanRPG]
;If a player name contains any of the clantags stored in IgnoreNameTag, they
;will be removed from the character name. For example, if "[CLANTAG]" is in
;the list, "[CLANTAG]Player" would be linked to the same RPG character as "Player".
;IgnoreNameTag=[CLANTAG]

;Determines how often the RPG database is saved. Recommended where there can
;be long games and the server is subject to crashes (e.g. Invasion).
SaveDuringGameInterval=60

;Determines whether monsters, turrets or totems die when their master dies.
bMonstersDie=True
bTurretsDie=True
bTotemsDie=True

;Default spawn maximums per player.
MaxMines=4
MaxMonsters=1
MaxTurrets=1
MaxTotems=4

;Rebuilds allow players to reset their abilities without losing their stat
;points. If enabled, they can opt to rebuild for a cost of RebuildCost XP.
;If their XP is lower than the cost, they can at max lose RebuildMaxLevelLoss
;levels.
bAllowRebuild=True
RebuildCost=0
RebuildMaxLevelLoss=0

;Determines the level and amount of stat points that new characters start with.
StartingLevel=1
StartingStatPoints=8

;Determines how many stat points are gained for each level.
PointsPerLevel=8

;Divisor for XP gain when killing another player. The XP gained is
;(KillerLevel - KilledLevel)^2 / LevelDiffExpGainDiv, but at least EXP_Frag.
LevelDiffExpGainDiv=100

;The minimum amount of human players that need to be on the server in order to
;gain any XP. Can be used to disallow bot camping.
MinHumanPlayersForExp=0

;If True, you cannot level up once you have reached the final level.
bLevelCap=False

;When bLevelCap is False, this much XP is needed additionally per level
;to reach the next one.
MaxLevelReqExpPerLevel=0

